<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deploy a Remix Contract</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
  <div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum
      blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>

    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    }

    // Set a default account
    web3.eth.defaultAccount = web3.eth.accounts[0];

    // Get the contract address
    var myMessage = new web3.eth.Contract([
      {
        "constant": false,
        "inputs": [
          {
            "name": "x",
            "type": "string"
          }
        ],
        "name": "setMessage",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "getMessage",
        "outputs": [
          {
            "name": "",
            "type": "string"
          }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
      }
    ],
      '0x111c5d5Ac416bD829a8b242a36919DA8Ac0Ba96b'
    );

    // myMessage.methods.getMessage().call().then(function (m) {
    //   console.log(m)
    // })

    $("#setMessageButton").click(function () {
      myMessage.methods.setMessage($("#userInput").val()).send({ from: "0x99C0CF1730684322c1Db6A8dBADB9dFdCC142da7" })
        .then(function (r) {
          console.log("sending...")
          console.log(r)
        }).catch(function (e) {
          console.log("error  " + e)
        })
    });

    myMessage.methods.getMessage().call().then(function (m) {
      console.log("reading message from contract " + m)
    })

  </script>
</body>

</html>
